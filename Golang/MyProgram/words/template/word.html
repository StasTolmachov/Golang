{{template "header"}}
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .center-text {
        text-align: center;
    }
    .error-notification {
        display: inline-block;
        padding: 10px;
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #4CAF50;
        border-radius: 4px;
        margin-bottom: 10px;
    }
</style>
<main>
    <h2 class="center-text"></h2>
   
    <h3 class="center-text error-notification">{{.Russian}}</h3>
    <form action="/wordOtvet" method="POST" class="form-container">
        <input type="text" name="word" id="word" placeholder="Enter translation" class="form-control" autofocus><br>
        <button class="btn btn-warning">Send</button>
    </form>
</main>
{{template "footer"}}

{{template "header"}}
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .center-text {
        text-align: center;
    }

    .error-notification {
        display: inline-block;
        padding: 10px;
        background-color: #f8d7da;
        color: #000000;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        margin-bottom: 10px;
    }
</style>
<main>
    <h2 class="center-text"></h2>
    <h1 class="center-text error-notification">Wrong</h1>
    <h3 class="center-text Russian-text">{{.Russian}}</h3>
    <h3 class="Russian-text" id="English-text">{{.English}}</h3>
    <h3 class="center-text Russian-text">{{.Transcription}}</h3>
    <form action="/wordOtvet" method="POST" class="form-container">
        <input type="text" name="word" id="word" placeholder="Введите перевод" class="form-control" autofocus><br>
        <button id="speak-button" class="btn btn-info">Воспроизвести</button>
        <button class="btn btn-warning">Send</button>
    </form>
</main>
{{template "footer"}}
<script>
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    window.addEventListener("DOMContentLoaded", () => {
        const EnglishTextElement = document.getElementById("English-text");
        const speakButton = document.getElementById("speak-button");
        if (EnglishTextElement && speakButton) {
            const EnglishText = EnglishTextElement.textContent;

            // Воспроизвести текст автоматически при загрузке страницы
            speak(EnglishText);

            // Воспроизвести текст при нажатии на кнопку
            speakButton.addEventListener("click", () => {
                speak(EnglishText);
            });
        }
    });
</script>

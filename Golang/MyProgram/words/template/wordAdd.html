{{template "header"}}
<main>

    <form action="/wordAdd" method="POST">
        <input type="text" name="Norg" id="Norg" placeholder="Norg" class="form-control" autofocus><br>
        <input type="text" name="Transcription" id="Transcription" placeholder="Transcription" class="form-control"><br>

</main>
